<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Time - eSports Team Connect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/profile.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">eSports Connect</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Feed</a></li>
                <li class="nav-item"><a href="scrims.html" class="nav-link">Scrims</a></li>
                <li class="nav-item"><a href="profile.html" class="nav-link">Meu Perfil</a></li>
                <li class="nav-item">
                    <a href="profile.html" class="nav-link notification-bell">
                        <i class="bi bi-bell-fill"></i>
                        <span id="notification-count" class="notification-count" style="display: none;"></span>
                    </a>
                </li>
            </ul>
            <button id="logout-button" class="btn nav-button">Sair</button>
        </div>
    </nav>

    <header class="profile-header">
        <div class="profile-banner"></div>
        <div class="profile-info">
            <div class="profile-avatar" id="profile-avatar"></div>
            <div class="profile-details">
                <h1 id="profile-team-name">Carregando...</h1>
                <h3 id="profile-tag"></h3>
                <p id="profile-bio"></p>
            </div>
            <div class="profile-actions" id="profile-actions">
            </div>
        </div>
    </header>

    <div class="dashboard-container">

        <aside class="sidebar">
            <div class="sidebar-widget">
                <h3>Amigos (<span id="friends-count">0</span>)</h3>
                <ul id="friends-list" class="discover-list" style="flex-direction: column; gap: 0.75rem;">
                </ul>
            </div>

            <div class="sidebar-widget">
                <h3>Elenco Principal</h3>
                <div id="profile-players-list" class="players-grid">
                </div>
            </div>
        </aside>

        <main class="main-feed">
            <div class="feed-divider">
                <span class="divider-text">Publicações do Time</span>
            </div>
            <div class="post-feed" id="profile-post-feed">
            </div>
        </main>
    </div>
</body>

</html>
