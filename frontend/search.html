<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Resultados da Busca - eSports Connect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/search.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">eSports Connect</a>

            <form id="search-form" class="search-form">
                <input type="search" id="search-input" placeholder="Buscar times...">
                <button type="submit"><i class="bi bi-search"></i></button>
            </form>

            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Feed</a></li>
                <li class="nav-item"><a href="scrims.html" class="nav-link">Scrims</a></li>
                <li class="nav-item"><a href="profile.html" class="nav-link">Meu Perfil</a></li>
                <li class="nav-item">
                    <a href="#" class="nav-link notification-bell">
                        <i class="bi bi-bell-fill"></i>
                        <span id="notification-count" class="notification-count" style="display: none;"></span>
                    </a>
                </li>
            </ul>
            <button id="logout-button" class="btn nav-button">Sair</button>
        </div>
    </nav>
    <div class="container">
        <header>
            <h1 id="search-title">Buscando...</h1>
        </header>
        <main>
            <div id="search-results-list" class="discover-list">
                <p>Carregando resultados...</p>
            </div>
        </main>
    </div>

    <div id="notification-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Notificações</h2>
                <button id="close-modal-btn" class="close-button">&times;</button>
            </div>
            <div id="notification-list" class="social-list"></div>
        </div>
    </div>
</body>

</html>
