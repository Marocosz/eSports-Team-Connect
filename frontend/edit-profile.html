<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Perfil - eSports Team Connect</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="assets/js/edit-profile.js" defer></script>
</head>

<body>
  <nav class="navbar"></nav>

  <div class="container">
    <header>
      <h1>Configurações do Time</h1>
    </header>

    <main class="settings-container">
      <div class="tabs">
        <button class="tab-link active" data-tab="profile">Perfil</button>
        <button class="tab-link" data-tab="players">Jogadores</button>
      </div>

      <div id="profile" class="tab-content active">
        <div class="form-container">
          <form id="edit-profile-form">
            <label for="team_name">Nome do Time</label>
            <input type="text" id="team_name" name="team_name" />

            <label for="tag">Tag</label>
            <input type="text" id="tag" name="tag" />

            <label for="main_game">Jogo Principal</label>
            <select id="main_game" name="main_game">
              <option value="">-- Selecione um Jogo --</option>
              <option value="League of Legends">League of Legends</option>
              <option value="Valorant">Valorant</option>
              <option value="Counter-Strike">Counter-Strike</option>
            </select>

            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" rows="4"></textarea>

            <button type="submit" class="btn">Salvar Alterações</button>
          </form>
        </div>
      </div>

      <div id="players" class="tab-content">
        <div class="players-manager">
          <h3>Gerenciar Jogadores</h3>
          <div id="players-list" class="social-list"></div>
          <hr />
          <h4>Adicionar Novo Jogador</h4>
          <div class="form-container">
            <form id="add-player-form">
              <input type="text" id="player-nickname" placeholder="Nickname" required />

              <select id="player-role" required>
                <option value="">
                  -- Primeiro, defina o Jogo Principal do time --
                </option>
              </select>

              <button type="submit" class="btn">Adicionar Jogador</button>
            </form>
          </div>
        </div>
      </div>
      <div id="message-container"></div>
    </main>
  </div>
</body>

</html>
