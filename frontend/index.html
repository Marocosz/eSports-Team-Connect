<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - eSports Team Connect</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/home.js" defer></script>
    <script src="assets/js/main.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">eSports Connect</a>

            <form id="search-form" class="search-form">
                <input type="search" id="search-input" placeholder="Buscar times...">
                <button type="submit"><i class="bi bi-search"></i></button>
            </form>

            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Feed</a></li>
                <li class="nav-item"><a href="scrims.html" class="nav-link">Scrims</a></li>
                <li class="nav-item"><a href="profile.html" class="nav-link">Meu Perfil</a></li>
                <li class="nav-item">
                    <a href="#" class="nav-link notification-bell">
                        <i class="bi bi-bell-fill"></i>
                        <span id="notification-count" class="notification-count" style="display: none;"></span>
                    </a>
                </li>
            </ul>
            <button id="logout-button" class="btn nav-button">Sair</button>
        </div>
    </nav>

    <div class="dashboard-container">

        <aside class="sidebar">
            <div class="sidebar-widget">
                <h3>Descobrir Times</h3>
                <ul id="discover-teams-list" class="discover-list">
                    <li>Carregando...</li>
                </ul>
            </div>
            <div class="sidebar-widget">
                <h3>Posts Populares</h3>
                <ul id="popular-posts-list" class="popular-posts-list">
                    <li>Carregando...</li>
                </ul>
            </div>
        </aside>

        <main class="main-feed">
            <div class="post-creator">
                <div class="creator-avatar" id="creator-avatar">
                </div>
                <div class="creator-form">
                    <form id="create-post-form">
                        <h2>No que você está pensando, <span id="team-name-placeholder">Time</span>?</h2>

                        <textarea id="post-content" placeholder="Escreva sua publicação aqui..." maxlength="280"
                            required></textarea>
                        <div class="form-actions">
                            <span class="char-counter" id="char-counter">0 / 280</span>
                            <button type="submit" class="btn btn-small">Publicar</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="feed-divider">
                <span class="divider-text">Feed da Comunidade</span>
            </div>

            <div class="post-feed" id="post-feed">
            </div>
        </main>
    </div>

    <div id="notification-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Notificações</h2>
                <button id="close-modal-btn" class="close-button">&times;</button>
            </div>
            <div id="notification-list" class="social-list">
            </div>
        </div>
    </div>

</body>

</html>
