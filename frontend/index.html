<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - eSports Team Connect</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/home.js" defer></script> 
</head>


<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">eSports Connect</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Feed</a>
                </li>
                <li class="nav-item">
                    <a href="profile.html" class="nav-link">Meu Perfil</a>
                </li>
            </ul>
            <button id="logout-button" class="nav-button">Sair</button>
        </div>
    </nav>

    <div class="dashboard-container">

        <aside class="sidebar">
            <div class="sidebar-widget">
                <h3>Atividade Recente</h3>
                <p>(Em breve: Atividades de amigos, convites para treinos, etc.)</p>
            </div>
            <div class="sidebar-widget">
                <h3>Posts Populares</h3>
                <p>(Em breve: Posts com mais likes e comentários.)</p>
            </div>
        </aside>

        <main class="main-feed">
            <div class="create-post-container">
                <h2>No que você está pensando, <span id="team-name-placeholder">Time</span>?</h2>
                <form id="create-post-form">
                    <textarea id="post-content" placeholder="Escreva sua publicação aqui..." maxlength="280"
                        required></textarea>
                    <button type="submit" class="btn">Publicar</button>
                </form>
            </div>

            <div class="post-feed" id="post-feed">
            </div>
        </main>
    </div>

</body>

</html>
